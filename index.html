<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fido Friendly - Is my movie safe for pups?</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<header class="site-header py-1 px-1 bg-dark text-white">

    <!-- Company name and logo. -->
    <h3>Fido Friendly</h3>

    <!-- Tagline. -->
    <p>Never traumatize your furry friend again</p>
</header>

<main>
    <!-- Hero content begins here. -->
    <div id="hero-image" class="position-relative overflow-hidden text-center">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="text-white">I want to watch a movie...</h1>
            <!-- Search input. -->
            <div class="form-outline">
                <input type="search" class="form-control" placeholder="Search by movie title" aria-label="Search"
                    aria-describedby="search-addon" id="searchBox"/>
                <!-- Search button. -->
                <button type="button"
                    class="btn btn-outline-secondary text-white display-7 fw-normal bg-secondary" id="searchBtn">...but is it safe for
                    my dog to watch?</button>
            </div>
        </div>
    </div>
    <div class="product-device d-none d-md-block"></div>
    <div class="product-device product-device-2  d-none d-md-block"></div>

    <!-- Search results. -->
    <div id="searchResults" class="col-12 col-md bg-dark px-3 pt-2 pb-4 hidden">
        <div class="my-3 mb-3 text-center">
            <h2 class="text-white" id="movieTitle">Movie Title</h2>
            <p class="text-white" id="synopsis">Brief text synopsis.</p>
        </div>
        <div class="bg-light mx-auto py-5 px-5" style="width: 90%; height: 300px; border-radius: 20px 20px;">
            <img id="poster" src="#" alt="An image of a dog.">
            <p>Release date: <span id="releaseDate"></span></p>
            <p>Rated: <span id="rated"></span></p>
            <p>Genre:  <span id="genre"></span></p>
            <p>Rating: <span id="rating"></span></p>
            <p>Runtime: <span id="runtime"></span></p>
        </div>
    </div>
</main>

<!-- Footer. -->
<footer class="container">
    <div class="row">
        <div class="col-12 col-md text-center">
            Fake social media icons? Terms of service. Made with ❤️ etc. <i>Disclaimer: Your dog doesn't actually know
                what a movie is.</i>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>

</html>
